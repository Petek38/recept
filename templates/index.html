<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        body {
            background-color: rgb({{ backColor[0][0] }}, {{ backColor[0][1] }}, {{ backColor[0][2] }});
        }
    </style>
</head>
<body>
    <div class="App">
        <header class="App-header">
            <img src="{{ slika }}" class="App-logo" alt="logo" />
            <p>Ingredients:</p>
            <div class="ingredients-list">
                {{ ingredients | safe }}
            </div>
            <p class="small">
                Edit <code>templates/index.html</code> and refresh to see your changes!
            </p>
        </header>
    </div>
</body>
</html>
